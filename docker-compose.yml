version: "3.3"
services:
  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    ports:
      - "${MYSQL_PORT}:${MYSQL_PORT}"
    expose:
      - "${MYSQL_PORT}"
    volumes:
      - tokka-db:/var/lib/mysql
  nats:
    image: nats:latest
    ports:
      - "${NATS_PORT}:${NATS_PORT}"
    expose:
      - ${NATS_PORT}
  server:
    build: .
    ports:
      - "3001:3001"
    depends_on:
      - db
      - nats
volumes:
  tokka-db:
